<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/checkout.css">
    <script src="https://kit.fontawesome.com/9b7f16bc1d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>


    <div id="logo">
      <img src="images/vinlinedark.png" height="50px" width="200px">
    </div>
    <div id="parent">
      <div id="left">

        <h3 style="margin-bottom: -1px;">Delivery Details</h3>

        <label for = "name" id="name-label"> Full name </label> <br>
        <input type="text" name="name" required id="name-form"><br>

        <label for = "phn" id="phn-label"> Mobile number </label> <br>
        <input type="text" name="phn" required id="phn-form"><br>

        <label for = "address1" id="address1-label">Address Line 1. </label> <br>
        <input type="text" name="address1" required id="address1-form"><br>

        <label for = "address2" id="address2-label">Address Line 2. </label> <br>
        <input type="text" name="address2" required id="address2-form"><br>

        <label for = "area" id="area-label">Area </label> <br>
        <input type="text" name="area" required id="area-form"><br>

        <label for = "landmark" id="landmark-label">Landmark</label> <br>
        <input type="text" name="landmark" required id="landmark-form"><br>

        <label for = "town/city" id="town/city-label">Town/City</label> <br>
        <input type="text" name="town/city" required id="town/city-form"><br>

        <div id="container">
          <div id="state">
            <label for = "state" id="state-label">State</label><br>
            <form name="state">  
              <select>  
                <option>-----Select Your State-----</option>  
                <option value="yellow">ANDAMAN & NICOBAR ISLANDS</option>  
                <option value="white">ANDHRA PRADESH</option>  
                <option value="black">ARUNACHAL PRADESH</option>  
                <option value="green">BIHAR</option>
                <option value="green">CHANDIGARH</option>
                <option value="green">CHAATISHGARH</option>   
                <option value="green">DELHI</option> 
                <option value="green">GOA</option> 
                <option value="green">GUJRAT</option> 
                <option value="green">HARYANA</option> 
                <option value="green">HIMACHAL PRADESH</option> 
                <option value="green">JAMMU & KASHMIR</option> 
                <option value="green">JHARKHAND</option> 
                <option value="green">KARNATAKA</option> 
                <option value="green">KERALA</option> 
                <option value="green">LADAKH</option> 
                <option value="green">LAKSHWADEEP</option> 
                <option value="green">MADHYA PRADESH</option> 
                <option value="green">MAHARASTRA</option>
                <option value="green">MANIPUR</option> 
                <option value="green">MEGHALAYA</option> 
                <option value="green">MIZORAM</option> 
                <option value="green">NAGALAND</option> 
                <option value="green">ODISHA</option> 
                <option value="green">PUNDUCHERRY</option> 
                <option value="green">PANJAB</option> 
                <option value="green">RAJASTHAN</option> 
                <option value="green">SIKKIM</option> 
                <option value="green">TAMIL NADU</optio>
                <option value="green">TELENGANA</option> 
                <option value="green">TRIPURA</option> 
                <option value="green">UTTAR PRADESH</option> 
                <option value="green">UTTARAKHAND</option>
                <option value="green">WEST BENGAL</option> 
              </select>  
            </form>
          </div>

          <div id="pin-code">
            <label for = "pincode" id="pincode-label">Pincode </label> <br>
            <input type="text" name="pincode" required id="pincode-form"><br>
          </div>
        </div>


        <h3>Payment Method</h3>
          <form>
            <input type="radio"> <span  style="cursor: pointer;color: #696969; font-family: sans-serif; font-size: 15px;"> Cash on Delivery </span><br>
          </form>

          <button type="submit" id="order" onclick="location.href='order-confirmation'">Place Order</button>

      </div>


      <div id="right">

        <h3> <i class="fa-solid fa-cart-shopping"></i> Cart Summary<span style="margin-left: 3px">(</span><a href="cart">edit</a><span>)</span></h3>
        
        <div class="product">

          <span class="quantity">1</span><span class="x">×</span> <span class="name">Example Name</span><span class="price">Rs. 40.00</span><br>

          <div class="description">Loreum Ipsum</div>

          <div class="seperation-line"></div>
        </div>

        <div class="product">

          <span class="quantity">1</span><span class="x">×</span> <span class="name">Example Name</span><span class="price">Rs. 40.00</span><br>

        <div id="total">Total:<span>Rs. 120.00</span></div>
      </div>

    </div>

</body>
</html>
